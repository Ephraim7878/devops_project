{% extends "base.html" %}
{% block content %}
<div class="card shadow p-4">
  <h3 class="text-primary mb-4">ğŸ–Šï¸ Edit Post</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label fw-semibold">Title</label>
      <input name="title" class="form-control" value="{{ post.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Content</label>
      <textarea name="content" class="form-control" rows="6">{{ post.content }}</textarea>
    </div>
    <button class="btn btn-success px-4">Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
